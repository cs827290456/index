    function getBeforeDate(n){
        var n = n;
        var d = new Date();
        var year = d.getFullYear();
        var mon=d.getMonth()+1;
        var day=d.getDate();
        if(day <= n){
            if(mon>1) {
                mon=mon-1;
            }
            else {
                year = year-1;
                mon = 12;
            }
        }
        d.setDate(d.getDate()-n);
        year = d.getFullYear();
        mon=d.getMonth()+1;
        day=d.getDate();
        // var s = year+"-"+(mon<10?('0'+mon):mon)+"-"+(day<10?('0'+day):day);
        var s = year+""+(mon<10?('0'+mon):mon)+""+(day<10?('0'+day):day);
        return s;
    }

    function getGuPiaoInfo(code) {
        // console.log(s.data.length)

                return s.data[i];

    function runfun() {
        var keyArr = [];
        for(k=0;k<s.data.length;k++){
            keyArr.push("s_"+s.data[k].code)
        }
        var url = "https://qt.gtimg.cn/q=" + keyArr.join(",");
        $.ajax({
            type: "GET",
            url: url,
            success: function(result) {
                var arr = [];
                var rs = result.split(";")
                for(i=0;i<rs.length;i++){
                    if(rs[i].length>3){
                        var str = rs[i].split("\"")[1]
                        var s_ = str.split("~");
                        //console.log(s_[1], s_[2], s_[3]);
                        // arr.push({
                        //     price: s_[3] || 0,
                        //     name:s_[1],
                        //     zf:s_[5],
                        //     code: s_[2]
                        // })
                        var zf = s_[5];
                        var html = "";
                        var name = s_[1];
                        var price = s_[3] || 0;
                        var code = s_[2];
                        var color = parseFloat(zf) > 0 ? " red "  : (parseFloat(zf) < 0 ? " green " : "" )
                        // console.log(code)
                        var html = ""
                        if(avgArr.length == 0){
                            html += ""
                        }else if(price < avgArr[code]){
                            html += "【安全】";
                        }else{
                            html +=  "【风险】";
                        }
                        var desc = getGuPiaoInfo(code);
                        // console.log(desc, code)
                        desc = desc.desc ? "("+ desc.desc +")" : "";
                        html += "<span >" + ( showTitle ? (name + "-") : "") +"</span><span title='"+ name +"' style='color: "+ color +"'>"+ price + "|"+ zf  + "</span>" + desc;
                        $("#gp_" + code).html(html)

                    }
                }
                // gpxx = arr;

                window.setTimeout(function () {
                    runIndex ++

                                        {type :'average', name: '平均值'}
                                    ],
                                    symbol: ['none', 'none'],
                                    position:"insideTopCenter",
                                    itemStyle:{
                                        normal:{
                                            lineStyle:{
                                                type:'dotted',
                                                color:'#ff0702'
                                            },
                                            label:{
                                                show:true,
                                                position:'middle',
                                                formatter: avgInfo + "平均 : "+ avg,
                                            }
                                        }
                                    },
                                    large:true,
                                    effect:{
                                        show: false,
                                        loop: true,
                                        period: 0,
                                        scaleSize : 2,
                                        color : null,
                                        shadowColor : null,
                                        shadowBlur : null
                                    },
                                },
                                itemStyle:{

                                },

                            }
                        ]
                    };
                    myChart.setOption(option);

            })
        }

    }
