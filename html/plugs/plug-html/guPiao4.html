    function getBeforeDate(n){
        var n = n;
        var d = new Date();
        var year = d.getFullYear();
        var mon=d.getMonth()+1;
        var day=d.getDate();
        if(day <= n){
            if(mon>1) {
                mon=mon-1;
            }
            else {
                year = year-1;
                mon = 12;
            }
        }
        d.setDate(d.getDate()-n);
        year = d.getFullYear();
        mon=d.getMonth()+1;
        day=d.getDate();
        // var s = year+"-"+(mon<10?('0'+mon):mon)+"-"+(day<10?('0'+day):day);
        var s = year+""+(mon<10?('0'+mon):mon)+""+(day<10?('0'+day):day);
        return s;
    }

    function compareDesc(propertyName) {
        return function(object1, object2) {
            // var value1 = parseFloat(object1[propertyName]);
            // var value2 = parseFloat(object2[propertyName]);
            var value1 = object1[propertyName];
            var value2 = object2[propertyName];
            if(value2 < value1) {
                return -1;
            } else if(value2 > value1) {
                return 1;
            } else {
                return 0;
            }
        }
    }

    /**
     * json对象数组按照某个属性排序:升序排列
     * @param {Object} propertyName
     */
    function compareAsc(propertyName) {
        return function(object1, object2) {
            // var value1 = parseFloat(object1[propertyName]);
            // var value2 = parseFloat(object2[propertyName]);
            var value1 = object1[propertyName];
            var value2 = object2[propertyName];
            if(value2 < value1) {
                return 1;
            } else if(value2 > value1) {
                return -1;
            } else {
                return 0;
            }
        }
    }

    function getAvgByMonth(data){
        var size = avg_value_month * 30;
        if(size > data.length){
            size = data.length;
        }
        var sum = 0;
        for(var i=0;i<size;i++){
            var item = parseFloat(data[i][2]) //当前值
            sum += item;
        }
        var avg = sum/size
        return avg.toFixed(4);
    }

    function getPoint(data){

            //console.log(item)
        }
        var avg = sum/size;//平均数
        //有多少次经过平均数
        var avgPoint = 0;
        for(var i=0;i<size;i++){
            var item1 = parseFloat(data[i][2]) //当前值
            var v1 = item1-avg
            if(v1 > 0){
                if(data[i+1]){
                    var item2  = parseFloat(data[i+1][2]) //当前值
                    if(item2-avg < 0){
                        avgPoint++;
                        // console.log(data[i],  avg,  data[i+1])
                    }
                }
            }
            if(v1 < 0){
                if(data[i+1]){
                    var item2  = parseFloat(data[i+1][2]) //当前值
                    if(item2-avg > 0){
                        avgPoint++;
                        // console.log(data[i],  avg,  data[i+1])
                    }
                }
            }
        }
        return avgPoint;
    }
